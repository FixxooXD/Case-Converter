<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
  <title>Case-converter</title>
  <style>
    #Intro,
    span,
    textarea,
    button {
      font-family: 'Exo 2', sans-serif;
    }

    button {
      background-color: #FFAB00;
      color: whitesmoke;
    }

    footer {
      background-color: #D3DECB;
    }
  </style>
</head>

<body>
  <div class="w-full h-screen flex-col justify-center relative">
    <!-- content-box -->
    <div class="flex flex-col">
      <div class="border-b-2 w-screen p-2 bg-amber-500 shadow-mg">
        <h1 class="text-4xl" id="Intro"><a href="./index.html">Case Converter</a></h1>
      </div>
      <div class="flex flex-col ml-auto mr-auto">
        <div class="justify-center text-xl mt-4" id="Intro">
          Accidentally left the caps lock on and typed something, but can't be
          bothered to start again and retype it all?
        </div>
        <div class="text-xl mb-4" id="Intro">
          dont Bother just Simply enter your text and choose the case you want
          to convert it to.
        </div>
        <div>
          <textarea name="" class="resize-none border-2 w-full h-80 px-3" id="textarea"></textarea>
        </div>
        <div>
          <span class="ml-4">Character count: <span id="ch-counter">0</span></span>
          <span class="ml-8">Word Count: <span id="wdCounter">0</span></span>
          <span class="ml-8">Line Count: <span id="linesCount">0</span></span>
        </div>
        <!-- All Buttons -->
        <div class="ml-auto mr-auto mt-4">
          <button id="sentenceBtn" class=" px-3 py-1 ml- mr-5">
            Sentence case
          </button>
          <button id="LowerBtn" class=" px-3 py-1 mr-5">
            Lower case
          </button>
          <button id="upperBtn" class=" px-3 py-1 mr-5">
            Upper case
          </button>
          <button id="alternateBtn" class=" px-3 py-1 mr-5">
            aLtErNate case
          </button>
          <button id="titleBtn" class=" px-3 py-1 mr-5">Title case</button>
          <button id="inverseBtn" class=" px-3 py-1 mr-5">Inverse case</button>
        </div>
        <div class="flex flex-row justify-center mt-5">
          <button value="download" id="downloadBtn" class=" px-3 py-1 mr-5">Download Text</button>
          <button id="clear" class=" px-8 py-1 mr-5">Clear</button>
          <button id="copyBtn" class=" px-3 py-1">Copy to clipboard</button>
        </div>
      </div>
    </div>
    <!-- links -->
    <footer class="border-2 flex w-full mt-auto justify-center absolute bottom-0 pb-1 py-3">
      <span class="absolute left-0 font-light">Developed By <a class="underline decoration-1 font-light"
          href="https://github.com/FixxooXD" target="_blank">FixxooXD</a></span>
      <div class="flex flex-row  w-96 justify-center justify-around">
        <div><a href=""><i class="fa-brands fa-github text-2xl"></i></a></div>
        <div><a href=""><i class="fa-brands fa-twitter text-2xl"></i></a></div>
        <div><a href=""><i class="fa-brands fa-instagram text-2xl"></i></a></div>
        <div><a href=""><i class="fa-brands fa-linkedin text-2xl"></i></a></div>
      </div>
    </footer>
  </div>

  <script src="./app.js"></script>
  <!-- npx tailwindcss -i src/tailwind.css -o ./styles.css --watch -->
</body>

</html>
